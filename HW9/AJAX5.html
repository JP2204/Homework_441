       $.fn.change = function () {
           this.css("background-color", "gainsboro");
           this.css("color", "black");
           this.css("font-size", 15);
           return this;
       };


        $(function () {
          $("button").click(function () {
          $("#senatorInformation").change().fadeOut("slow").fadeIn("slow");
        });
    });

  })
