<!DOCTYPE html>
<html>

<head>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>

       (function($){
       $.fn.change = function () {
           this.css("background-color", "rgb(191, 18, 49)");
           this.css("color", "black");
           this.css("font-size", 15);
           this.css("font", "roboto");
           return this;
       };
       }(jQuery));
       $(function () {
           $("button").click(function () {
               $("#carInformation").change().fadeOut("slow").fadeIn("slow");
           });

       });
   </script>

    </head>

    <body>
        <div id="carInformation"></div>

        <div id="changeDiv"></div> <br>
    <button id="btnSubmit">Show Info</button>

    <br><br>




    </body>
</html>
